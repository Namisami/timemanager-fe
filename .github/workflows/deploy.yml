
name: Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: [closed]

jobs:
  build:
    # if: ${{ github.event_name == 'main' || github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true }}
    runs-on: self-hosted
    steps:
        - name: Clone repository
          uses: actions/checkout@v4
          with:
            ref: main

        - name: Install dependencies
          run: npm install

        - name: Build React Web
          run: npm run build

        - name: Deploy to server
          uses: appleboy/scp-action@v0.1.3
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            source: "build/*"
            target: "/var/www/timemanager-fe/build/"
            
        - name: Run deployment script on server
          uses: appleboy/ssh-action@v1.0.3
          with:
            host: ${{ secrets.SERVER_HOST }}
            username: ${{ secrets.SERVER_USER }}
            key: ${{ secrets.SSH_PRIVATE_KEY }}
            script: |
              nginx -s reload

